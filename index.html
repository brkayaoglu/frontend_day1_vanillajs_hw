<!DOCTYPE html>
<html>

<head>
    <title>
        TO-DO LIST
    </title>
    <link type="text/css" rel="stylesheet" href="styles.css" />

</head>

<body>

    <div class="container">
        <div class="inner-container">
            <h1>TODOS</h1>
            <hr>
            <input type="text" id="text-input" class="input-todo">
            <input type="button" id="button-save" value="Kaydet">
            <ul id="ul-list">
                <li>Daha güzel tasarım</li>
                <li>Todolar çalışır hale getirilicek</li>
            </ul>
        </div>

    </div>
</body>

<script>
    const button = document.getElementById("button-save");

    const textInput = document.getElementById("text-input")

    const ulList = document.getElementById("ul-list")

    let taskLists = [];

    let listElements = "";

    taskLists.forEach((element) => {
        const myTask = `<li>${element}</li>`;
        listElements += myTask;
    })



    button.addEventListener("click", function () {
        let listElements = "";
        taskLists = []

        console.log(textInput.value)

        taskLists.push(textInput.value);

        taskLists.forEach((element) => {
            const myTask = `<li>${element}</li>`;
            listElements += myTask;
        })

        ulList.innerHTML += listElements;
    })
</script>

</html>
